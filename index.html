<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Difam - Creative Arts, Dyes, and Crafts" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" href="%PUBLIC_URL%/Faviorcon.ico" />
    <title>Difam</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #a8e063, #56ab2f);
        color: #333;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .navbar {
        background-color: #333;
        padding: 1rem;
      }

      .navbar ul {
        list-style: none;
        padding: 0;
      }

      .navbar ul li {
        display: inline;
        margin-right: 10px;
      }

      .navbar ul li a {
        color: white;
        text-decoration: none;
      }

      .home,
      .login,
      .signup,
      .dashboard {
        padding: 2rem;
        margin: 1rem auto;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        max-width: 400px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 5px;
      }

      input {
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 10px;
        background-color: #56ab2f;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
